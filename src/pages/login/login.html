<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-icon name="log-in"></ion-icon>
      Đăng nhập
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <button ion-button full (click)="login()">Đăng nhập</button>
    <button ion-button full (click)="register($event)">Đăng ký</button>
  </ion-list>
</ion-content>
